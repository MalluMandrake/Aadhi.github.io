<!DOCTYPE html>
<html>
<head>
    <title>Services</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/services.css') }} ">
 
</head>
<body>
    <div>
        <div class="main">
            {% if message %}
            <h2>{{message}}</h2>
            {% endif %}
            
            
            <div class="navbar">
                <div  class=icon >
                    <h2 class="logo" >XYZ<span></span></h2>

                </div>
                <div class="menu">
                    <ul>
                        <li><a href="{{url_for('home')}}">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li class="logout"><a href="{{url_for('home')}}">Logout</a></li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div class="container">
                    <form id="uploadForm" action="{{ url_for('file_upload') }}" method="POST" enctype="multipart/form-data">
                    <p>Upload the CSV file for prediction</p>
                    <input class="upload"  id="actual-btn" name ="file" type="file" / >
                  <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
              </div>
        </div>
        
    </div>



</body>



</html>
